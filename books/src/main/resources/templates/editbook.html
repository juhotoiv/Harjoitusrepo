<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore index-page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#"
			method="post">
			<label for="id"></label> <input type="hidden" id="id"
				th:field="*{id}" class="form-control" /> <label for="title">Title</label>
			<input style="margin: 10px;" type="text" id="title"
				th:field="*{title}" /> <br /> <label for="author">Author</label> <input
				style="margin: 10px;" type="text" id="author" th:field="*{author}" />
			<br /> <label for="year">Year</label> <input style="margin: 10px;"
				type="text" th:field="*{year}" /> <br /> <label for="isbn">Isbn</label>
			<input style="margin: 10px;" type="text" th:field="*{isbn}" /> <br />
			<label for="price">Price</label> <input style="margin: 10px;"
				type="text" th:field="*{price}" /> <br />

			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="catlist">Category</label> <select id="catlist"
				th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}"
					th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select>

			<div style="clear: both; display: block; height: 10px;"></div>

			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>
</body>
</html>
